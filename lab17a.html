<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Sort an Array of Objects</title>
</head>
<body>
    <script>
    var persons = [
        { name: "Harry", age: 14 },
        { name: "Ethan", age: 30 },
        { name: "Peter", age: 21 },
        { name: "Clark", age: 42 },
        { name: "Alice", age: 16 }
    ];
    persons.sort(function (a, b) {
        return a.age - b.age;
    });
    console.log(persons);
         persons.sort(function(a, b) {
        var x = a.name.toLowerCase(); 
        var y = b.name.toLowerCase(); 
        if(x < y) {
            return -1;
        }
        if(x > y)
       {
            return 1;
        }
        return 0;
    });
    for(var i in persons)
  {  
        for(var prop in persons[i]) {  
            document.write(prop + ": " + persons[i][prop] + "<br>"); 
        }
        document.write("<hr>");
    }
    </script>
</body>
</html>
